<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>

<body>

  <h1>Enter your Details Here</h1>

  <form action="">

    <label for="">First Name: </label><input type="text" name="" id="">
    <label for="">Last Name: </label><input type="text" name="" id="">
    <br><br>
    <label for="">Age</label>
    <input type="number" name="" id="">
    <br><br>

    <label for="">Date of Birth</label>
    <input type="date" name="" id="">
    <br><br>
    <label for="">Email</label>
    <input type="email" name="" id="">
    <label for="">Password </label>
    <input type="password" name="" id="">

    <br><br>

    <label for="">Input Your Tshirt Size</label> <br> <br>
    <input id="Small" name="Sizeoftshirt" type="radio" name="Small" id="">
    <label for="Small">Small</label>

    <input itemid="medium" name="Sizeoftshirt" type="radio" name="Small" id="">
    <label for="medium">Medium</label>

    <input id="large" name="Sizeoftshirt" type="radio" name="" id="">
    <label for="large">Large</label>

    <br><br>

    <label id="color" for="">Choose Color</label>
    <input type="color" name="" id="">


    <br><br>

    <br><br>
    <label for="">Choose Your Car</label>
    <select name="cars" id="cars">
      <option value="Thar">Thar</option>
      <option value="Verna">Verna</option>
      <option value="Volvo">Volvo</option>
      <option value="Fararii">Fararii</option>
    </select>

    <br><br>

    <label for="">Tell Us About Yourself</label>
    <textarea name="aboutyou" id="aboutyou" cols="30" rows="5"></textarea>

    <br><br>

    <label for="">Submit</label>
    <input type="submit" name="" id="">
    <label for="">Reset</label>
    <input type="reset" name="" id="">
  </form>
</body>

</html>
